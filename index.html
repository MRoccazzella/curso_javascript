<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de intereses</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="body">
    <header>
        <h1 class="titulo">Crypto Bank</h1>         
        <button id="botonIniciaSesion">Inicia Sesion</button>
        <h2 id="saludo"></h2>
        <button id="botonCierraSesion" class="inactivo">Cerrar Sesion</button>
    </header>
    <main>
        <div id="divUsuarios"> 
        </div>
        <div class="contenedorForm" id="contenedorForm">
            <form id="idFormulario" class="inactivo">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreInicioSesion">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="passInicioSesion">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correoInicioSesion">
                </div>
                <button type="submit" class="submit btn btn-primary" id="submitInicioSesion">Submit</button>
            </form>
        </div>
       
    </main>
    <footer>
        <p>Derechos reservados - Matias Roccazzella</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
